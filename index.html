<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="p-card">
      <div class="p-card__inner">
        <div class="p-card__left">
          <div class="p-card__header">
            <h2 class="p-card__title">
              Get insights that help your business grow.
            </h2>
            <p class="p-card__p">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="p-card__stats">
            <div class="p-card__stat">
              <h3 class="p-card__title--small">10k+</h3>
              <p class="p-card__p">companies</p>
            </div>
            <div class="p-card__stat">
              <h3 class="p-card__title--small">314</h3>
              <p class="p-card__p">templates</p>
            </div>
            <div class="p-card__stat">
              <h3 class="p-card__title--small">12m+</h3>
              <p class="p-card__title">queries</p>
            </div>
          </div>
        </div>
        <figure class="p-card__right">
          <img
            class="p-card__image"
            src="./images/image-header-desktop.jpg"
            alt=""
          />
        </figure>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">YUM3</a>.
    </div>
  </body>
</html>
